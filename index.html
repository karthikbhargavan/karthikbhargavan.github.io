<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="
				 user-scalable=no, initial-scale=1,
				 maximum-scale=1, minimum-scale=1,
				 width=device-width, height=device-height,
				 target-densitydpi=device-dpi" />
  <meta name="keywords" content="symbolic software" />
  <title>MORE MATERIAL by Rosy Lamb</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <script type="application/javascript" src="/js/smooth-scroll.js"></script>
  <script type="application/javascript">
    window.addEventListener('load', function() {
    smoothScroll.init();
    });

    window.currentMode = "full"
    window.currentTarget = "home";
    window.prevTarget = "home";
    function switchDiv(mode,target) {
    if (window.currentMode !== mode) {
       document.getElementById(window.currentMode).style.display='none';
       document.getElementById(mode).style.display='block';
       window.currentMode = mode;
    }
    if (window.currentTarget !== target) {
       document.getElementById(window.currentTarget).style.display='none';
       document.getElementById(target).style.display='block';
       window.prevTarget = window.currentTarget;
       window.currentTarget = target;
    }
    }

    function switchPic(target,src) {
       document.getElementById(target).src = src;
    }
    </script>
</head>
<body>

<div class="header" onclick="switchDiv('normal','intro')">
<div class="title"> MORE MATERIAL </div>

</div>

<img src="images/surface-details/surface1.jpg"/>
</div>

</div>
